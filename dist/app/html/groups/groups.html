<head>
    <title>Administration groups</title>
</head>
<div class="main">
    <div class="show-for-large-up large-2 columns">

    </div>
    <div class="small-12 large-10 columns">
        <h1>{{'Groups'| translate}}</h1>
        <ul class="small-block-grid-1 large-block-grid-1">
            <li>
                <div class="row">
                    <div class="small-8 large-8 columns">
                        <input type="text" ng-model="newGroupName"/>
                    </div>
                    <div class="small-4 large-4 columns"><a class="button tiny expand" ng-click="createGroup(newGroupName)" >{{'groups.create'| translate}}</a></div>
                </div>
            </li>

            <li>
                <div class="row">
                    <table>
                        <thead>
                            <tr>
                                <th class="text__center">{{('groups.name'| translate)}}</th>
                                <!-- 14.09.2015 - Childrens groups : fonctionnalité pas encore disponible
                                <th class="text__center">{{('groups.childrens'| translate)}}</th>    
                                <th class="text__center">{{('groups.action'| translate)}}</th>
                                -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="group in groups" ng-click="selectGroup(group)" class="clickable">
                                <td class="text__center">{{group.groupid}}</td>
                                <!-- 14.09.2015 - Childrens groups : fonctionnalité pas encore disponible
                                <td class="text__center">{{group.childrens}}</td>
                                <td class="text__center"><a class="button small alert" ng-click="deleteGroup(group)">{{('groups.deletethisgroup'| translate)}}</a></td>
                                -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </li>

        </ul>
    </div>
</div>

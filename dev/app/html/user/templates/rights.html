<head>
    <title>Administration user rights</title>
</head>
<ul ng-show="showRights" class="ng-hide small-block-grid-1 large-block-grid-1">
    <li>
        <p>{{'rights.help' | translate}}</p>
    </li>
    <li ng-repeat="(name, collection) in rights.collections">
        <fieldset ng-if="name != '*'">
            <legend>{{name}}</legend>
            <ul class="small-block-grid-1 medium-block-grid-3 large-block-grid-3">
                <li>
                    <a class="button disabled center" ng-class="{ success : signatures[name].isApplicableToUser === true, alert : signatures[name].isApplicableToUser === false}">{{'rights.isApplicableToUser'| translate}} <i ng-class="{true:'fi-check', false:'fi-x'}[signatures[name].isApplicableToUser]"></i></a>
                </li>
                <li>
                    <a class="button disabled center" ng-class="{ success : signatures[name].hasToBeSignedByUser === true, alert : signatures[name].hasToBeSignedByUser === false}">{{'rights.hasToBeSignedByUser'| translate}} <i ng-class="{true:'fi-check', false:'fi-x'}[signatures[name].hasToBeSignedByUser]"></i></a>
                </li>
                <li>
                    <ul class="small-block-grid-1 medium-block-grid-1 large-block-grid-4">
                        <li><a class="button expand tiny" ng-class="{ success : collection.download === 1, alert : collection.download === 0, disabled : name === '*'}" ng-click="setRight(name, 'download', collection)">{{'download'| translate}}  <i ng-class="{1:'fi-check', 0:'fi-x'}[collection.download]"></i></a></li>
                        <li><a class="button expand tiny" ng-class="{ success : collection.visualize === 1, alert : collection.visualize === 0, disabled : name === '*'}" ng-click="setRight(name, 'visualize', collection)">{{'visualize'| translate}} <i ng-class="{1:'fi-check', 0:'fi-x'}[collection.visualize]"></i></a></li>
                        <li><a class="button expand tiny" ng-class="{ success : collection.create === 1, alert : collection.create === 0, disabled : name === '*'}" ng-click="setRight(name, 'create', collection)">{{'create'| translate}} <i ng-class="{1:'fi-check', 0:'fi-x'}[collection.create]"></i></a></li>
                        <li><a class="delete_right button alert tiny" ng-click="deleteRights(name)">{{'reset'| translate}}</a></li>
                    </ul>
                </li>
            </ul>
        </fieldset>
    </li>
</ul>

<head>
    <title>Administration user groups</title>
</head>
<ul ng-show="showGroups" class="ng-hide small-block-grid-1 large-block-grid-1">
    <li>
        <div class="row">
            <div class="small-8 large-8 columns"> <select class="form-control"
                                                          ng-model="newGroup" 
                                                          ng-options="group.groupid for group in groupsList"></select>
            </div>
            <div class="small-4 large-4 columns"><a class="button tiny expand" ng-click="addGroups(newGroup)" >{{'groups.add'| translate}}</a></div>
        </div>
    </li>

    <li>
        <div class="row">
            <table>
                <thead>
                    <tr>
                        <th class="text__center">{{('groups.name'| translate)}}</th>
                        <th class="text__center">{{('groups.action'| translate)}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="group in groups">
                        <td class="text__center">{{group}}</td>
                        <td class="text__center"><a class="button small alert" ng-click="deleteGroup(group)">{{('groups.delete'| translate)}}</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </li>

</ul>
